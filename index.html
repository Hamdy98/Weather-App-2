<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo-div container py-5 d-flex flex-nowrap justify-content-between align-items-center">
        <a class="logo-a text-decoration-none d-flex">
          <img src="weather-icons/logo.png" alt="logo" class="me-3">
          <div class="logo-title d-inline-block">
            <p class="mb-1">Weather</p>
            <small>tagline goes here</small>
          </div>
        </a>
      
        <ul class="main-ul list-unstyled d-flex justify-content-center align-items-center m-0">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Live cameras</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="bars"><i class="fa-solid fa-bars"></i></div>
      </div>

      <div class="container mobile-nav">
        <ul class="menu list-unstyled text-center">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Live cameras</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <!-- Find Location Section -->
    <section class="location">
      <div class="container">
        <form action="#">
          <input type="text" placeholder="Find Your Location..." id="find-input">
          <input type="submit" value="Find" id="find-button">  
        </form>
      </div>
    </section>
    <!-- Weather Details Section -->
    <section class="weather">
      <div class="container">
        <div class="weather-details">
          <div class="weather-today weather-box" id="today-box">
            
          </div>
          <div class="weather-box" id="tomorrow-box">
            
          </div>
          <div class="weather-box" id="after-tomorrow-box">
            
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <form>
              <input type="text" placeholder="Enter your email to subscribe...">
              <input type="submit" value="Subscribe">
            </form>
          </div>
          <div class="col-lg-3 offset-lg-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="copy-right mt-3 text-center">&copy; Copyright 2022 Company name. Designed by Themezy & ReDesigned By Mohamed-Hamdy All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
